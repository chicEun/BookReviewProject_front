<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usermodify</title>
    <link rel="stylesheet" href="/css/maincss/header.css">
    <link rel="stylesheet" href="/css/usermodify.css">
    <link rel="stylesheet" href="/css/maincss/ad.css">
    <link rel="stylesheet" href="/css/maincss/footer.css">
    <link rel="stylesheet" href="/css/maincss/loginbox.css">
</head>
<body>
    <div id="mainPage">
        <div id="header">
            <div class="header-inner">
                <div class="headerBox">
                    <a href="/">
                        <img src="/img/logo4.png">
                    </a>
                    <div class="search" tabindex="0">
                        <form class="search_form" action="/booklist" method="get">
                            <input class="search_bar" id="input" name=query value="" type="text" placeholder="리뷰하고 싶은 책을 검색해 보세요!">
                            <button type="submit"><img src="img/readingGlasses.png"></button>
                        </form>
                    </div>
                    {% if user %}
                    <div class="loginHeader">
                        <div>
                            <img class="loginLogo" src="/img/check.png">
                        </div>
                        <div>
                            <img class="loginThumbnail" src="{{user.thumbnail}}">
                        </div>
                    </div>
                    {% else %}
                    <a href="/login/page" class="logoLogin">북아일랜드 시작하기</a>
                    {% endif %}
                </div>
                <div id="inner">
                    <div class="innerbox">
                        <ul class="banner">
                            <li>
                                <a href="/reviewlist">감상문</a>
                            </li>
                            <li>
                                <a href="/booklist">책</a>
                            </li>
                            <li>
                                <a href="/audiolist">오디오북</a>
                            </li>
                            <li>
                                <a href="/community">커뮤니티</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="mymain">
            <div class="mypage">
                <h3>받은아이디 의 서재</h3>
            </div>
            <div class="profile">
                <div class="left">
                    <div>
                        <img class="mypoto" src="#" ait="#">
                    </div>
                    <div class="nikname">받은아이디</div>
                    <a href="/mypage" class="profileBtn">내 서재</a>
                    <div class="leftBottom">
                        <div>
                            <div>북마크 수</div>
                            <div>북마크</div>
                        </div>
                        <div>
                            <div>감상문 수 </div>
                            <div>감상문</div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="bookcaseRoute">
                        <div>
                            <h2 class="mydata">내정보</h2>
                        </div>
                    </div>
                        <div id="myModify">
                            <div class="modifyBox">
                                <div class="name">
                                    <div>카카오 닉네임</div>
                                    <p> {{bookdata.author}}</p> 
                                </div>
                                <div class="email">
                                    <div>이메일</div>
                                    <form class="modifyform" method="get" action="/modity/email">
                                        <input type="text" name="title" placeholder="이메일을 수정할 수 있습니다!">
                                        <button type="submit">이메일 수정</button>
                                    </form>
                                </div>
                                <div class="Introduce">
                                    <div>자기소개</div>
                                    <form class="modifyform" method="get" action="/modity/myIntroduce">
                                        <input type="text" name="myIntroduce" placeholder="자기소개를 수정할 수 있습니다!">
                                        <button type="submit">자기소개 수정</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
