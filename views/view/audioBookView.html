<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책상세 페이지</title>
    <link href="../../css/viewPage.css" rel="stylesheet">
    <style>
        .btnImg {
            display: flex;
            flex-direction: row;
        }

        .btnImg > button:nth-child(1){
            margin-left: 95px;
        }
        
        .btnImg > button:nth-child(2){
            margin-left: 15px;
        }


        .btnImg > button > img {
            width: 43px;
            height: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main id="container">
        <section id="innerContainer">
            <aside class="title">
                {% for item in bookData %}
                    <div class="bookImg">
                        <img src="{{ item.cover }}">
                    </div>
                {% endfor%}
                <div class="btnImg">
                    <button>
                        <img src ="/img/not.png" art="빈 이미지">
                    </button>
                    <button>
                        <img src ="/img/audio.png" art="빈 이미지">
                    </button>
                </div>
            </aside>
            <article id="attribute">
                {% for item in bookData %}
                <div class="items">
                    <h1 class="bookTitle">{{ item.title }}</h1>
                    <h3 class="bookAthor">{{ item.author }}</h3>
                    <h4 class="bookDct">{{ item.description }}</h4>
                </div>
            {% endfor %}
                <div id="content">
                    <div>감상문</div>
                    <button class="commentaryBtn">감상문 작성</button>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
